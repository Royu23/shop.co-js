<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
 <style type="text/tailwindcss"></style>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <div class="bg-blue-400 h-screen main-container ">
        <div class="flex grid-cols-2  bg-rose-300 subcontainer">
          <div class="image bg-cyan-400 ">
                <img src="./assets/Illustration.png" class="">
            </div>
        <div class=" bg-lime-300 headercontainer w-[50%] " >
            <h1>welcome to login page</h1> 
            <form id="forms">
            <input type="text" id="email" placeholder="email"><br>
            <input type="password" id="password" placeholder="password"><br>
            <input type="checkbox" id="remember">
            <label>remember me</label>&nbsp;
            <a>forget password</a><br>

            <input type="submit" value="Login">

         </form>
        </div>
        </div>

          

    </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
  

     


   const form=document.getElementById('forms')
   const emailinput=document.getElementById('email')
   const passwords=document.getElementById('password')
   
  
   form.addEventListener("submit",(e)=>{
     e.preventDefault()
  
  const username=emailinput.value
    const password=passwords.value
    console.log(username)
    console.log(password)
    result(username,password);
   })

  const result=(username,password)=>{
    axios.post('https://dummyjson.com/auth/login',{username:username,
    password:password })
  .then((response) => {console.log(response)
        if(response.data.accessToken){
        window.location.href="index.html"
        }
        else{
        alert("invalid")
        }})
       }
</script>

    
</body>
</html>
